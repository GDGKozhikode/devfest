  company: "Octonius Inc"
  title: "Co-Founder"
  bio: "Anoop Nayak is a Computer Science Engineer and Innovator based in Cochin, Kerala. He is versatile coder usually referred to as the Package in all roles he has played all along. Beyond the tag of the codechef in a huge range of platforms, Anoop is known for his innovative approach in every tech & managerial lead he has taken up. He’s played a core part in the development of many projects in & out of his CSE field as he works towards using interdisciplinary technologies for building a better society. At present, Anoop steers the backend development of Octonius.Inc and has co-founded some of the early student entrepreneur initiatives. He has represented India in University Rover Challenge 2014 conducted by Mars Society at Mars Desert Research Station (MDRS) and CANSAT competition 2014 conducted by American Astronautical Society and NASA at USA. Anoop has represented India at Blackberry JamAsia 2012 at Bangkok following his win at national level. He has also played a key role in the planning and technical activities of Rubus Labs, SV."
